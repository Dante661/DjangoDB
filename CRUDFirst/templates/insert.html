<!DOCKTYPE html>
<head>
    <title>CRUD</title>
</head>
<body>
    <center>
        <h1> Insert record into PostgreSQL</h1>
        <h3> Django web tutorials</h3>
        <hr/> 
        
        <form method='POST'>
            {% csrf_token %}
        <table border="1">
            <tr>
               <td>employ11 Name</td>
               <td><Input type ='text' placeholder ="Enter employ11 Name..." name='empname'></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><Input type ='text' placeholder ="Enter Email..." name='email'></td>
            </tr>
            <tr>
                <td>Occupation</td>
                <td><select name='occuapation'>
                    <option selected disable=true>--Select Occupation--</option>
                    <option>Programmer</option>
                    <option>HR</option>
                    <option>Sales Manager</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><Input type ='text' placeholder ="Enter salary..." name='salary'></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><Input type ='radio' name='gender' value='M'>male | 
                  <Input type ='radio' name='gender' value='F'>Female></td>
            </tr>
            <tr>
                <td><Input type='Submit' value ='Insert'/>
                <td>{% if messages %}
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
              
            </tr>
        </table>
        <a href="{% url 'showemp' %}">Home page</a>" 
        
    </form> 
    </center>
</body>
</html>
